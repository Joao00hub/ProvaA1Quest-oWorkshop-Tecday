<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="sortcut icon" href="Img/15718.svg"/>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="inscricao.css">
    </link>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    </link>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css"></link>
</head>

<body>
    <section class="conteudo">
        <p><img class="icone" src="Img/15718.svg"></p>
        <p class="text">TECDAY</p>
        <form>
            <div class="campo">
                 <span class="fas fa-user"></span>
                <input id="campoNome" type="text" placeholder="Nome:"required>
            </div>
            <div class="campo">
                <span name="enve" class="fas fa-envelope-open"></span>
                <input id="campoEmail" type="email" placeholder="Email:" required>
            </div>
            <div class="campo">
                <span class="fas fa-phone"></span>
                <input id="campoTel" type="tel" placeholder="Telefone:" maxlength=15 required>
            </div>
            <button type="submit">Inscreva-se</button>
        </form>
    </section>

    <footer class="text-light position-relative bottom-0 w-100">
            © TECDAY<img class="iconesFooter" src="Img/15718.svg"> 2021 Copyright
            <p class="mt-3">
             <a id="iconeFace" href="https://www.facebook.com"><img src="Img/facebook.svg" class="iconesFooter mx-2"></a>
              <a href="https://web.whatsapp.com"><img src="Img/whatsapp.svg" class="iconesFooter mx-2"></a>
                <a href="https://www.instagram.com"><img src="Img/instagram.svg" class="iconesFooter mx-2" href="#"></a>
            </p>
            <p id="meuNome" class="fs-6 animate__animated animate__rollIn"> Desenvolvido por: João Tadeu Luigi</p>
    </footer>


   
    <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="workshop.js"></script>
</body>

</html>
